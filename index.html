<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Ease</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Interactive Learning Hub</h1>
        <p>Explore, Play, and Learn</p>
    </div>

    <div class="container">
        <div class="card" onclick="navigate('array.html')">
            <h2>Array Manipulator</h2>
            <p>Play with arrays: sort, reverse, and more!</p>
        </div>
        <div class="card" onclick="navigate('object.html')">
            <h2>Object Manipulator</h2>
            <p>Create, edit, or explore objects!</p>
        </div>
        <div class="card" onclick="navigate('string.html')">
            <h2>String Manipulator</h2>
            <p>Play with strings: reverse, find, and more!</p>
        </div>
        <div class="card" onclick="navigate('quiz.html')">
            <h2>Quiz</h2>
            <p>Test your knowledge with fun questions!</p>
        </div>
    </div>
    

    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
